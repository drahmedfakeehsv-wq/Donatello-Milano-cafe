<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porto Milano Café</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f7f3ef;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 200px;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #6b3e26;
    }
    .content {
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    .links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      display: block;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      background-color: #6b3e26;
      color: #fff;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background-color: #a55b39;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="NEW LOGO DONATTELLO_1.png" alt="Porto Milano Logo">
    <h1>Welcome to Porto Milano Café</h1>
  </header>

  <div class="content">
    <p>استمتع معانا بأحلى قهوة وحلويات في أجواء مميزة ✨☕🍩</p>

    <div class="links">
      <!-- لينكات السوشيال -->
      <a href="https://www.instagram.com/porto_milano_cafee/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/portomilanocafe/" target="_blank">Facebook</a>
      <!-- زرارين المنيو وكونتاكت -->
      <a href="#">Menu</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <footer>
    © 2025 Porto Milano - All Rights Reserved
  </footer>
</body>
</html>
